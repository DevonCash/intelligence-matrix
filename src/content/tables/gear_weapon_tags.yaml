items:
  - name: ACCURATE
    desc: Scoped, sighted, or well-balanced; this weapon grants one automatic success when attacking per mission.

  - name: ANTI-MATERIEL
    desc: Deals double DAMAGE to vehicles and structures; cumbersome to carry around.

  - name: ALT-FIRE
    desc: This weapon has a secondary component or form which also deals damage, (e.g. bayonet, launcher attachment, sword that becomes a whip).

  - name: ARMOR-PIERCING
    desc: Attacks with this weapon ignore ARMOR bonuses granted by physical means.

  - name: BANE
    desc: Forged from (or fires) a magically useful material of your choice (silver, salt, etc.) Deals double DAMAGE to those affected.

  - name: COLLAPSIBLE
    desc: Easily concealed, no matter the size; will never be detected during pat-downs.

  - name: CURSED
    desc: Requires powerful magic to remove once equipped. The wielder may permanently spend 1D6 MAX HP to guarantee a successful attack.

  - name: CUSTOMIZED
    desc: Deals an additional 1 DAMAGE and has a weapon skin (p. 141); coveted by enemies.

  - name: DUMMY
    desc: Appears to be a weapon, but is actually another mundane item of your choice (e.g. gun lighter, fake sword with a hidden compartment).

  - name: ELECTRIFIED
    desc: Deals double DAMAGE to robots and other complex machines. Shorts out running electronics and briefly electrifies bodies of water.

  - name: EXPERIMENTAL
    desc: When each mission begins, roll D66 on this table for the weapon’s effect (if you get EXPERIMENTAL, create a new one with the ref).

  - name: FLASHY
    desc: If you describe a unique and bombastic attack with this weapon, you can roll +CREATIVE to hit.

  - name: GRIP
    desc: Custom materials and ergonomic design; the referee can never state that you drop this weapon.

  - name: HEAVY
    desc: This thing is too big to be called a weapon. Once per mission, take +3 on a FORCEFUL roll that involves this weapon.

  - name: HUD
    desc: Scans hostiles. When you kill something new, the referee will tell you a useful fact about it.

  - name: ICE
    desc: Makes surfaces slick and deals double DAMAGE to anything that requires warmth to function.

  - name: INCENDIARY
    desc: When damage is dealt, this weapon also deals 2 DAMAGE to anything within fire- spreading range. Deals double DAMAGE to plants.

  - name: INDESTRUCTIBLE
    desc: Impervious to everything; can withstand any amount of pressure or corrosion.

  - name: LIGHT
    desc: Weighs almost nothing. Grants +1 on REFLEXIVE rolls that involve this weapon.

  - name: LOUD
    desc: Attacks with this weapon draw the undivided attention of enemies within earshot (and instantly reveal your position).

  - name: LUCKY
    desc: Rolling an ultra success while attacking with this weapon grants the user one WAR DIE.

  - name: MEDICAL
    desc: Once per mission, you may use this weapon to deal negative DAMAGE, healing the target.

  - name: MESSY
    desc: Enemies explode into gore/goo/scrap etc. on ultra successes (in addition to the usual bonus). No identifiers will remain—not even teeth.

  - name: MENACING
    desc: Enemies who see a comrade slain by this weapon have a 1-in-1D6 chance to flee.

  - name: NON-LETHAL
    desc: Does not deal DAMAGE; has a 3-in-1D6 chance to knock unconscious on a success.

  - name: POISONED
    desc: When you would roll for damage for this weapon, wait and mark your target as poisoned instead. Next time they’re hurt, roll your DAMAGE and add it to the total amount they take.

  - name: PROTOTYPE
    desc: Wielding this next-generation weapon grants +1 TACTICAL; roll +TAC to attack with it.

  - name: QUICK-DRAW
    desc: Attacks that target enemies drawing their weapons will always succeed.

  - name: REMOTE
    desc: Projectiles (or the weapon itself) can be remotely steered through chutes and around walls.

  - name: RITUAL
    desc: Shatters to protect you from death once, negating lethal damage. Disintegrates afterward.

  - name: SAPIENT
    desc: "Communicates with its wielder by thought; roll 1D6 for disposition: bloodthirsty, caring, craven, excitable, morose, stoic."

  - name: SHREDDER
    desc: Deals double DAMAGE to exposed flesh. On critical hits, decreases the target’s ARMOR by 1.

  - name: STUN
    desc: Those damaged by this weapon cannot move or act until their current HP changes.

  - name: TRANQUILIZER
    desc: As NON-LETHAL, but chance is increased to 5-in-1D6 if a vulnerable area is specifically targeted (e.g. head, neck, exposed membrane, etc.)

  - name: UNSTABLE
    desc: Can be set to overload to deal triple DAMAGE once; explodes for 3D6 damage to everyone nearby seconds later.

  - name: VALUABLE
    desc: Utterly unique in history or make. Can be used as a bargaining chip in almost any situation.
